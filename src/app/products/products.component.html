<div class="row">
    <div class="col-lg-12">
        <div class="products">
            
            <div class="row jumbotron product" *ngFor="let product of products;let i=index">
                <div class="col-lg-12">
                        <div class="col-lg-4">
                                <a href="#" class="thumbnail">
                                    <img src="../assets/image/no-img.png" alt="...">
                                  </a>
                            </div>
                            <div class="col-lg-4">
                                <span><strong>{{product.name}}</strong> </span>
                                <hr/>
                                <div> {{product.desc}}</div>                            
                               
                            </div>
                            <div class="col-lg-4">
                                    <span><strong> ${{product.price}}</strong></span>
                                    <br/>
                                    <button class="btn btn-primary" (click)="addToCart(product)">
                                        Add to Cart
                                    </button>
                            </div>
                </div>
            </div>
          </div>
    </div>
    
    <div class="cartInfo" (showCartEvent)="showHideCartDetails($event)" [hidden]="toggleCartDetails">
        <app-cart></app-cart>
    </div>

</div>
